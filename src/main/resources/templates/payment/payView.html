<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout::head"></head>
<body class="body">
<div class="icontent">
    <div class="iblock ipandding-10 iborder-solid-bottom">
        <div class="itext-center">
            <img class="iblock-image" src="/images/money.png"/>
        </div>
        <div class="iblock-text">￥<span th:text="${orderAmount}"></span>元</div>
    </div>
    <div class="iblock">
        <div class="iline" th:text="${goodsName}">支付方式</div>
    </div>
    <div class="iblock">
        <div class="iline">支付方式</div>
        <div class="iline iborder-solid-top">
            <img class="iline-image ifloat-left" src="/images/weixin.png"/>
            <span class="ipandding-left-10">微信支付</span>
            <img class="iline-image ifloat-right" src="/images/yixuan.png"/>
        </div>
    </div>
</div>
<div class="ifooter">
    <div class="itext-center">
        <button class="ibutton" id="btn1">确认支付</button>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        var orderId = [[${orderId}]];
        $("#btn1").click(function () {
            window.location.href = "../payment/payExecute.htm?orderId=" + orderId;
        });
    });
    /*]]>*/
</script>
</body>
</html>
